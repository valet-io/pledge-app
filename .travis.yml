language: node_js
node_js: '0.10'
before_install:
- npm install -g bower
before_script:
- export PATH=$(npm bin):$PATH
- bower install
script:
- gulp unit
- gulp unit --sauce
- sh ./scripts/e2e.sh --local
- sh ./scripts/serve.sh
- sh ./scripts/e2e.sh --sauce
cache:
  directories:
  - node_modules
before_deploy: sh ./scripts/build.sh
after_deploy: sh ./scripts/deliver.sh
