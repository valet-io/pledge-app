<form ng-submit="submit()">
  <div class="form-group">
    <label for="pledge-name">Name</label>
    <input type="text" class="form-control" id="pledge-name" ng-model="pledge.donor.name" required />
  </div>
  <div class="form-group">
    <label for="pledge-phone">Cell Number</label>
    <input type="tel" id="pledge-phone" ng-model="pledge.donor.phone" required />
  </div>
  <div class="form-group">
    <label for="pledge-amount">Pledge Amount</label>
    <input type="number" id="pledge-amount" ng-model="pledge.amount" required />
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="pledge-anonymous" ng-model="pledge.anonymous" />
      Pledge anonymously
    </label>
  </div>
  <button type="submit" ng-disabled="$invalid" class="button">Pledge</button>
</form>
