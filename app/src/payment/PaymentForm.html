<form>
  <div class="form-group">
    <label for="payment-card-number">Card Number</label>
    <input type="text" class="form-control" id="payment-cc-number" ng-model="payment.card.number" required />
  </div>
  <div class="form-group">
    <label for="payment-card-exp-month">MM</label>
    <input type="text" class="form-control" id="payment-cc-exp-month" ng-model="payment.card.exp_month" required />
  </div>
  <div class="form-group">
    <label for="payment-card-exp-year">YY</label>
    <input type="text" class="form-control" id="payment-cc-exp-year" ng-model="payment.card.exp_year" required />
  </div>
  <div class="form-group">
    <label for="payment-card-cvc">YY</label>
    <input type="text" class="form-control" id="payment-cc-cvc" ng-model="payment.card.cvc" required />
  </div>
  <div class="form-group">
    <label for="payment-address-street">YY</label>
    <input type="text" class="form-control" id="payment-address-street" ng-model="payment.address.street" required />
  </div>
  <div class="form-group">
    <label for="payment-address-street">YY</label>
    <input type="text" class="form-control" id="payment-address-zip" ng-model="payment.address.street" required />
  </div>
</form>
